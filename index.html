<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS styling -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script defer src="script.js"></script>
    <title>Colour Flipper - Simple</title>
</head>

<body>
    <header class="grid">
        <h1>Colour Flipper</h1>

        <nav>

            <ul class="nav-links">
                <!-- Link to simple colour flipper -->
                <li><a href="index.html">Simple</a></li>
                <!-- Link to hex colour flipper -->
                <li><a href="hex.html">Hex</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <article class="article">
            <!-- Tells you exactly what colour is currently displayed -->
            <h2>Background colour: <span class="color">#f1f5f8</span></h2>
            <!-- Clickable button that lets the user engage with the colour flipper -->
            <button class="btnclick" id="btn">Click me!</button>
        </article>
    </main>
</body>
</html>
